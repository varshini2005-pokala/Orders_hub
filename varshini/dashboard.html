<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  body {
    background-image: url("o3.jpg") !important;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

   .dashboard {
      text-align: center;
      padding: 20px;
    }

    .welcome {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .app {
      padding: 20px;
      border-radius: 12px;
      background-color: #f5f5f5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .app:hover {
      transform: scale(1.05);
    }

    .app img {
      width: 60px;
      height: 60px;
    }

    .app-name {
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: bold;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background: #e74c3c;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>My Orders Dashboard</h2>
    <p class="welcome">Welcome, <span id="userEmail"></span>!</p>
    <div class="logout-container">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>


 <div class="app-grid">
  <div class="app" onclick="openApp('Amazon')">
    <img src="https://img.icons8.com/color/96/amazon.png" alt="Amazon">
    <div class="app-name">Amazon</div>
  </div>
  <div class="app" onclick="openApp('Flipkart')">
    <img src="flipkart logo.jpg" alt="Flipkart">
    <div class="app-name">Flipkart</div>
  </div>
  <div class="app" onclick="openApp('Ajio')">
    <img src="ajio logo.png" alt="Ajio">
    <div class="app-name">Ajio</div>
  </div>
  <div class="app" onclick="openApp('Myntra')">
    <img src="Myntra logo.webp" alt="Myntra">
    <div class="app-name">Myntra</div>
  </div>
  <div class="app" onclick="openApp('Meesho')">
    <img src="meesho logo.png" alt="Meesho">
    <div class="app-name">Meesho</div>
  </div>
  <div class="app" onclick="openApp('Swiggy')">
    <img src="swiggi logo.png" alt="Swiggy">
    <div class="app-name">Swiggy</div>
  </div>
  <div class="app" onclick="openApp('Zomato')">
    <img src="zomato logo.webp" alt="Zomato">
    <div class="app-name">Zomato</div>
  </div>
  <div class="app" onclick="openApp('BigBasket')">
    <img src="bb logo.jpeg" alt="BigBasket">
    <div class="app-name">BigBasket</div>
  </div>
  <div class="app" onclick="openApp('Zepto')">
    <img src="zepto logo.png" alt="Zepto">
    <div class="app-name">Zepto</div>
  </div>
</div>


  <script>
    // Get user email from localStorage
    const email = localStorage.getItem("userEmail");
    document.getElementById("userEmail").textContent = email ? email : "Guest";

    // Open app action
    function openApp(appName) {
  // Redirect to the orders page with the selected app name
  window.location.href = `orders.html?app=${appName}`;
}


    // Logout
    function logout() {
      localStorage.removeItem("userEmail");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
